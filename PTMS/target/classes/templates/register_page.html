<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Please sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form class="form-signup" method="post" th:action="@{/process_register}" th:object="${user}">
        <h2 class="form-signup-heading">Please sign up</h2>
        <p>
            <input class="form-control" th:field="*{login}" id="login" type="text" name="login" placeholder="Username" required autofocus>
        </p>
        <p>
            <input class="form-control" th:field="*{email}" id="email" type="email" name="email" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </p>
        <p>
            <input class="form-control" th:field="*{password}" id="password" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </p>
        <p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </p>
    </form>
</div>
</body>
</html>
