
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form th:action="@{/login}" method="post">
        <fieldset style="border: 0px solid black;">
            <h2>Sign In</h2>
            <div th:if="${param.error}">
                <p class="text-danger" style="color:red; padding-left:10px; ">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input th:field="*{login}" type="text" name="login" placeholder="Username" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input th:field="*{password}" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="input-box">
                <input type="submit" name="sign-in" value="Login">
            </div>
            <a href="/register">Navigate to registration</a>
        </fieldset>
    </form>
</div>
</body>
</html>
